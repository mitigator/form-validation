<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body{
      position: relative;
    }
    form{
      display: flex;
      flex-direction: column;
      
    }

    h1{
      text-align: center;
    }
  </style>
  
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registration-form" class="">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" required>
    <span class="valid-icon" id="full-name-icon"></span>
    <br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <span class="valid-icon" id="email-icon"></span>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span class="valid-icon" id="password-icon"></span>
    <br>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>
    <span class="valid-icon" id="confirm-password-icon"></span>
    <p class="error-message" id="confirm-password-error"></p>
    <br>

    <label for="dob">Date of Birth (YYYY-MM-DD):</label>
    <input type="text" id="dob" name="dob" required>
    <span class="valid-icon" id="dob-icon"></span>
    <p class="error-message" id="dob-error"></p>

    <button type="submit" disabled>Register</button>
  </form>
</body>
<script src="./index.js"></script>
</html>
